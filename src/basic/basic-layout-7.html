<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 7</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body{
        display:grid;
        grid-template-columns: 1.5fr 4fr;
        grid-template-rows: 0.8fr 3fr 0.5fr;
        grid-template-areas: 
        "nav header"
        "nav main"
        "nav footer";
        row-gap: 10px;
        column-gap: 10px;
      }
      header{
        grid-area: header;
      }
      main{
        grid-area: main;
      }
      nav{
        grid-area: nav;
      }
      footer{
        grid-area: footer;
      }
    </style>
  </head>
  <body id="basic-layout-7">
    <header><h1>Basic Layout 7</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
